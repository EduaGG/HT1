<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Hoja Trabajo 1</title>
</head>
<body>

    <h1>Character Information from Star Wars</h1>
    
    <div class="filter">
        <input type="number" placeholder="Number to Character" id="number">
        <button type="submit" onclick="consultarPersonaje()">Search</button>
        <h6>The range to valid number is from 1 - 83</h6>
    </div>

    <div class="card-container">
        <div class="wrapper">
            <h1 id="title">Character Info</h1>
            <p><strong>Height: </strong><span id="height">*****</span></p>
            <p><strong>Mass: </strong><span id="mass">*****</span></p>
            <p><strong>Gender: </strong><span id="gender">*****</span></p>
            <p><strong>Eye color: </strong><span id="eye_color">*****</span></p>
            <p><strong>Hair color: </strong><span id="hair_color">*****</span></p>
            <p><strong>Skin color: </strong><span id="skin_color">*****</span></p>
            <p><strong>Birth year: </strong><span id="birth_year">*****</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
